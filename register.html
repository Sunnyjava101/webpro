<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles/register.css" rel="stylesheet" type="text/css">
</head>
<body>
			<div class="header">
                <h1>Register</h1>
            </div>
			<br><br>
            <div class="register">
				<br><br>
                <form method="post" id="register">
				    <label for="username"><b>Username</b></label>
                    <input type="text" id="username" name="username" placeholder="Enter username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
					<label for="password"><b>Password</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-]).{8,}" 
					 <label for="email"><b>Email</b></label>
					<input type="email" placeholder="Enter email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <input type="submit" name="register" id="register" value="Register"  class="registerbtn">
                </form>
            </div>';
    <footer>
        <div>
            <p>Web Development</p>
        </div>
    </footer>
	<script src="main.js"></script>
</body>
</html>
